<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHUT THE BOX</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
    </head>
    <body>
        <div class="title-div">
            <h1 id="title">SHUT THE BOX</h1>
        </div>
        <div class="players">
            <input id="player-input1" autocomplete="off" placeholder="Player Name 1">
            <input id="player-input2" autocomplete="off" placeholder="Player Name 2">
        </div>
        <div class="start">
            <button id="start-btn">Start Game</button>
        </div>
        <div class="playerVersus">
            <div class="round-div">
                <h2 id="round-num">Round 1</h2>
            </div>
            <div class="versus-div">
                <h2 id="versus">vs</h2>
            </div>
            <div class="player-turn-div">
                <h2 id="player-turn">'s Turn</h2>
            </div>
        </div>
        <div class="game-board">
            <div id="box-1">1</div>
            <div id="box-2">2</div>
            <div id="box-3">3</div>
            <div id="box-4">4</div>
            <div id="box-5">5</div>
            <div id="box-6">6</div>
            <div id="box-7">7</div>
            <div id="box-8">8</div>
            <div id="box-9">9</div>
        </div>
        <div class="dice">
            <div id="dice-1" class="bi bi-dice-1"></div>
            <div id="dice-2" class="bi bi-dice-1"></div>
        </div>
        <div class="buttons">
            <button id="roll-btn">Roll</button>
            <button id="individual-btn">Individual</button>
            <button id="sum-btn">Sum</button>
            <button id="endTurn-btn">End Turn</button>
        </div>
        <div>
            <table class="table-scoreboard">
                <thead id="table-head">
                    <tr>
                        <th class="scoreboard-div" id="empty"></th>
                        <th class="scoreboard-div" id="player1-name">placeholder</th>
                        <th class="scoreboard-div" id="player2-name">placeholder</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <div class="winner-div">
            <h1 id="winner"></h1>
            <button id="restart-game-btn">Restart Game</button>
        </div>
    </body>
</html>
